<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Chat</title>
<link rel="icon" href="https://img.icons8.com/color-glass/480/undefined/chat.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="Home">
<div class="home-child">
<img class="logo" src="https://img.icons8.com/color-glass/480/undefined/chat.png"/>
<span class="logo-name">WEB-CHAT</span>
</div><br><br><br><br>
<center>
<span class="logo-des">
Let's connect <br>with each other 
</span><br>
<button class="logo-btn">
start&nbsp;
<span class="material-symbols-outlined">
arrow_forward
</span>
</button>
</center>
</div>
<div class="account">
<span class="material-symbols-outlined back">
arrow_back
</span>
<br><br>
<div class="login">
<span class="si-txt">Sign In</span>
<div class="email-div">
<div class="email-box">
<span class="material-symbols-outlined email-icon">
person
</span>
<input type="text" class="email-txt">
</div><br>
<span style="color:red;font-weight:bold; display:none;">Error</span>
</div>
<div class="password-div">
<div class="password-box">
<span class="material-symbols-outlined password-icon">
key
</span>
<input type="password" class="password-txt">
</div><br>
<span style="color:red;font-weight:bold; display:none;">Error</span>
</div>
<div class="si-btns">
<button class="si-reset">Reset</button>
<button class="si-submit">Sign In</button>
</div>
<span class="sign-up-btn">Don't have an account | <b style="color:red;" class="sign-up-navigator">sign up</b>
</span>
</div>
<div class="sign-up">
<span class="su-txt">Sign Up</span>
<div class="username-div">
<div class="username-box">
<span class="material-symbols-outlined username-icon">
person
</span>
<input type="text" class="username-txt">
</div><br>
<span style="color:red;font-weight:bold; display:none;" class="u-error">Error</span>
</div>
<div class="sup-email-div">
<div class="sup-email-box">
<span class="material-symbols-outlined sup-email-icon">
email
</span>
<input type="email" class="sup-email-txt">
</div>
</div>
<div class="sup-password-div">
<div class="sup-password-box">
<span class="material-symbols-outlined sup-password-icon">
key
</span>
<input type="password" class="sup-password-txt">
</div>
</div>
<div class="sup-btns">
<button class="sup-reset">Reset</button>
<button class="sup-submit">Sign Up</button>
</div>
<span class="sign-in-btn">Already have an account | <b style="color:red;" class="sign-in-navigator">sign In</b>
</span>
</div>
</div>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js">
</script>
<script src="script.js"></script>    
</body>
</html>
